;Property - свойства юнита
const P_AnyDirFire                     1 ;стреляет внезависимости от того направлена ли пушка на цель
const P_FrontEye                       2 ;ищет врагов только спереди от себя
const P_FrontEnemyPriority             4 ;ищет врагов впервую очередь спереди от себя
const P_RandomTarget                   8 ;выбирает не ближайшую, а случайную цель
const P_InTurn                        16 ;стреляет из орудий поочереди, если их несколько на башне
const P_SelfDirecting                 32 ;использует самонаводящиеся на цель снаряды
;const P_NotRotate                     64 ;не вращает башней в направлении цели
const P_Moved                         64 ;объект можно сдвигать, другими двигающимися юнитами (даже без P_Pusher), если его Weight <= Power того кто двигает
const P_AttackAnyArmy                128 ;атакует юниты любой армии
const P_Thrower                      256 ;объект может откидывать другие юниты (даже без P_Moved), если его Power >= Weight того кого он двигает
const P_Pusher                       512 ;объект может сдвигать другие юниты (даже без P_Moved), если его Power >= Weight того кого он двигает
const P_NotBreakAnimation          0x400 ;анимации не могут прерываться для атаки врагов
const P_HomoRotate                 0x800 ;может вращаться по отношению к родителю не больше чем на 90 градусов от родительского направления
const P_MoveWithAnyDirection      0x1000 ;направление движения не зависит от направления отрисовки объекта
const P_HaveHeadToFlagman         0x2000 ;имеет прилинкованную голову которая вращается вслед за игроком
const P_HpToDirection             0x4000 ;направление спрайта меняется в зависимости от hp uplink
const P_NotStopInAttack           0x8000 ;не останавливаться во время атаки
const P_ImmediateFireToDirection 0x10000 ;немедленная стрельба в том направлении куда смотрит оружие не в точку мыши
const P_Crusher                  0x20000 ;спрайт раздавливает всех на кого наезжает
;New Engine properties
const P_DontFireThroughBlock     0x40000
const P_MoveWithSlide            0x80000
const P_MinDetectPeriod          0x100000
const P_UltimativePusher         0x200000

;DefaultBehave - поведение юнита по умолчанию
const beh_aggressive            1 ;когда враг находится в зоне действия оружия его атакуют
const beh_active                2 ;когда объект атакуем или видит врага, но не может его атаковать он движется
const BEH_AGGRESSIVE            1 ;когда враг находится в зоне действия оружия его атакуют
const BEH_ACTIVE                2 ;когда объект атакуем или видит врага, но не может его атаковать он движется

