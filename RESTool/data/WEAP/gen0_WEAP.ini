FLOAT Length
FLOAT Weight
FLOAT Power
FLOAT DetectRange   ;радиус обнаружения врага (в пикселях)
FLOAT BattleRange   ;радиус действия оружия (в пикселях)
FLOAT WeaponAim     ;разброс при попадании (в пикселях)
DWORD ReloadTime    ;время перезарядки оружия в (1/1000sec.)
DWORD BuildTime     ;время построения вагона в депо (в 1/1000sec.)
