DWORD Icon          ;ndir for icon   
DWORD DefaultArmy   ;армия юнита по умолчанию
DWORD DefaultBehave ;поведение юнита по умолчанию                                                                                                  
DWORD EnemyRating   ;enemyrating for SeekEnemy()
DWORD DeadZone      ;мертвая зона оружия (в пикселях)
DWORD Period        ;Время в течение которого меняются последующие параметры, если UNLIMITED то параметры меняются до смерти, либо конца движения

