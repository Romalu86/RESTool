[SFX=SFX ]                              
const P_LOOP              1    ;звуковой эффект зацикленный звук
const P_DIST_INDEPEND     2    ;громкость звукового эффекта не зависит от расстояния до его источника
const P_DIR_INDEPEND      4    ;направление звукорвого эффекта не зависит от направления на его источник
const P_VIP               8    ;звук проиграется обязательно, даже прервав если нужно другие
const P_FFB_LOOP          0x10 ;FFB эффект зацикленный
const P_FFB_DIST_INDEPEND 0x20 ;сила FFB эффекта не зависит от расстояния до его источника
const P_FFB_DIR_INDEPEND  0x40 ;направление FFB эффекта не зависит от направления на его источник

DWORD  Property                ;см. const P_XXX, const P_FFB_XXX
BYTE   Priority                ;0-100 100 - звук проиграется обязательно,
                               ;0-99 Priority/10 - максимальное количество одновременно проигрываемых звуков
STRING Wave[8]                 ;от одного до восьми вариантов звука (*.wav, *.ogg), один из них будет выбран случайно
                               ;если в качестве файла написать wav\null.wav или null то звук проигрываться не будет
STRING ForceFeedBack[8]        ;от одного до восьми вариантов эффекта обратной связи, один из них будет выбран случайно
                               ;если в качестве файла написать null.ffe или null то эффект проигрываться не будет    
