;SpriteClass - класс описывающий поведение объекта
const B_Terrain                 0 ;для земли и наземных, в основном проницаемых объектов
const B_Object                  1 ;для объектов в основном неподвижных и непроницаемых
const B_Unit                    2 ;для подвижных наземных юнитов
const B_Monster                 2
const B_Building                3 ;для зданий, выполняющих какие-либо игровые функции
const B_Plane                   4 ;для летающих юнитов
const B_Cannon                  5 ;для дымов, снарядов,  прочей пиротехники
const B_Primitive               6 ;максимально упрощенный, но самый быстро-обрабатываемый спрайт
const B_Man                     7 ;человек из Quake, управляемый как в Quake
const B_BuildedTerrain          8 ;встраивается в хардварную землю и тут же самоуничтожается
const B_Sprite                  9 ;для
const B_Frame                  10 ;для элементов меню
const B_Linker                 12 ;для спрайтов прилинковывающихся при рождении к родителю (например генераторов дымов для раненых)
const B_Text                   19 ;для фонтов
const B_CivRobot               20 ;для гражданских роботов
const B_Engine                 21 ;для паровозиков
