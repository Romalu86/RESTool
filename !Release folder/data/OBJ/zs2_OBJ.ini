const B_ENGINE                 21 ;для паровозиков
const B_RAIL                   22 ;для рельс, по которым будут ездить паровозики
const B_REGION                 23 ;для текстур регионов воды, тумана, ...
const B_DEPO                   24 ;для депо, строящего паровозики
const B_CREATURE               25 ;для различных животных
const B_BALLOON                26 ;для атакующих дирижаблей
const B_BIGMISSILE             27 ;для большой составной ракеты

;Property - свойства объекта
const P_RandBirth                   1 ;рождается с случайным направлением
const P_Gravity                     2 ;падает вниз
const P_Gravity2                    4 ;падает вниз помедленнее
const P_BuildSizeToGridZ            8 ;при рождении такого спрайта, его Z из sizeX,Y,Z встраивается в MAP::gridZ
const P_Track                      16 ;createchild вызывается каждый кадр, а не после проигрывания всего флика
const P_BuildVidZToGridZ           32 ;при рождении такого спрайта, его Z из VID встраивается в MAP::gridZ
const P_Hash                       64 ;объект, занесенные в хэш таблицу, т.е. способный находится, повреждаться, служить препятствием
const P_Map                        64
const P_BirthAsSmoke              128 ;объект будет рождаться в такие моменты времени чтобы составить непрерывную линию дыма
                                      ;частота рождения объекта регулируется размерами - SizeX,Y объекта
const P_RotateSizeXYZ             256 ;прямоугольник пересечений объекта вращается вместе с ним
const P_ZeroZ                     512 ;z - всегда равна 0 над gridZ
                                      ;для B_UNIT,B_CREATURE,B_ROBOT это значит что юнит будет идти по gridZ
;const P_RandSpeed                1024 ;объект рождается с случайным speed в интервале 0 - MaxSpeed
const P_Gamma                    2048 ;независит от выставленной на всем уровне гаммы
const P_Shadow                 0x1000 ;для данного объекта будет выводится тень
;const P_Wind                   0x1000 ;подвержен сносу ветром, для прилинкованных объектов
;                                      ;означает что этот объект будет поворачиваться по ветру
;const P_SkipMapEd              0x2000 ;не показывается в возможных для установки в MapEdit
const P_DirToRandom            0x2000 ;в данном объекте направления это не направления а рэндом (с рождения и до смерти одинаковый)
const P_Crush                  0x4000 ;может разрушаться проезжаемыми по нему объектами
const P_FontWithBackGround     0x4000 ;буквы фонта будут рисоваться на темном полупрозрачном фоне
const P_AlwaysTop              0x8000
const P_Wave                  0x10000 ;объект имеет меняющююся по sin закону z, с амплитудой TopZ
const P_InvisibleForEnemy     0x20000 ;невидим для чужих армий
const P_CreateChildEnd        0x40000 ;дочерние объекты создаются в конце Animation, а не вначале
const P_VertDir               0x80000 ;объект вычисляющий свое текущее направление отображения в зависимости от своей вертикальной скорости
const P_Noise                0x100000 ;рождается с небольшим случайным смещением координат, время жизни если есть с разбросом, скорость проигрывания  видео тоже немного разная
const P_Blur                 0x200000 ;объект размазывается при движении
;const P_RandZSpeed           0x400000 ;объект рождается с случайным zspeed в интервале -MaxZSpeed - MaxZSpeed
const P_CreateChildWithScale 0x800000 ;все дочерние объекты рождаются с тем scale что был установлен у родителя
const P_OnePhase            0x1000000 ;отсутствует разброс по начальной фазе движения
const P_NotChangeLinkerCoor 0x2000000 ;не менять координаты прилинкованного объекта при повороте родителя, ставится прилинкованному
const P_RadialDamage        0x4000000 ;повреждения зависят от расстояния
const P_SelfMoving          0x8000000 ;для самонаводящихся ракет
const P_Bounce             0x10000000 ;объект будет отскакивать от земли и др. объектов
const P_HardwareDirect     0x20000000 ;происходит поворот объекта при помощи ускорителя
const P_Ground             0x40000000 ;для нижнего слоя хардварныых объектов
const P_MappedBuild        0x40000000 ;при встраивании объектов в террайн их текстура будет натягиваться на террайн
const P_NotDamageForFriend 0x80000000 ;не повреждает объекты дружественных армий

DWORD  NVid           ;номер вида
STRING Name           ;название объеткта, вывода в мапедите, если начинается с hide: то в мапедите не выводится
DWORD  SpriteType     ;тип объекта, см. const U_Xxx
DWORD  SpriteClass    ;класс описывающий поведение объекта, см. const B_Xxx
DWORD  Property       ;свойства объекта, см. const P_Xxx
DWORD  MoveMask       ;если у двух объектов установлены одинаковые биты,
                      ;то они взаимонепересекаемые
FLOAT  SizeXYZ[3]     ;физические размеры объекта, используются при проверке взаимопересечений
DWORD  MaxHP          ;макс. количество hp у юнита, если 0 то юнит неубиваем
FLOAT  MaxSpeed[2]    ;макс. скорость, в пикселях в секунду, если UNLIMITED то
                      ;доходит до цели мгновенно, второе число определяет случайный разброс скорости при рождении
FLOAT  MaxZSpeed[2]   ;вертикальная скорость, в пикселях в секунду, второе число определяет случайный разброс скорости при рождении
FLOAT  Acceleration[2];макс. ускорение(замедление), в пикселях в секунду за секунду,
                      ;если UNLIMITED то ускоряется(останавливается) мгновенно
FLOAT  RotationPeriod ;время одного полного оборота, в ms, если 0 то поворачивается
                      ;мгновенно, если UNLIMITED то вообще не поворачивается
DWORD  NWeapon        ;номер структуры [weapon] в fw.ini
FLOAT  DeathRange     ;радиус поражения при смерти объекта (при подсчете зоны поражения он прибавляется к размерам объекта)
DWORD  DeathDamageMinMax[2] ;количество Hp снимаемых с окружающих при смерти объекта,
FLOAT  DeathPush      ;сила отталкивания котороая действует на окружающих при смерти объекта
FLOAT  LinkCoor[3]    ;смещение прилинкованного спрайта от центра родителя
DWORD  LinkVid        ;номер спрайта прилинкованного к данному (они рождаются, умирают, и передвигаются вместе)
FLOAT  TopZ           ;высота полета спрайта, если меньше 0 то спрайт с B_Cannon будет падать
                      ;для спрайтов с P_Wave это амплитуда колебаний
FLOAT  ForMoveUpDownZ[2];максимальная разница высот gridZ (вверх,вниз), еще позволяющая двигаться юниту с P_ZeroZ
DWORD  LifeTime       ;время жизни данного объекта (в 1/1000sec.), если UNLIMITED - то счетчик жизни не включается
CHAR   Reserved[16]   ;
DWORD  NoDir          ;количество направлений у анимации спрайта
DWORD  NoFrame[17]    ;количество кадров у анимаций спрайта (для 16 основных анимаций)
DWORD  SFX[17]        ;звуковой эффект[SFX ] проигрываемый при данной анимации спрайта
DWORD  FrameSpeed[17] ;задержка в ms между сменой кадров, если 0 то берется по умолчанию из файла VidName
FLOAT  ChildX[17]     ;смещение, порождаемых для данной анимации, дочерних спрайтов
FLOAT  ChildY[17]     ;
FLOAT  ChildZ[17]     ;
DWORD  ChildVid[17]   ;номер спрайта рождающегося в начале проигрывания данной анимации
DWORD  NoChild[17]    ;количество, порождаемых для данной анимации, дочерних спрайтов
                      ;если это число отрицательное, то спрайт рождается с смещением +-Random(ChildX),+-Random(ChildY)
                      ;если это число положительное и больше 1 то спрайты рождаются в одну линию на оси X
DWORD  GammaRGBA[5]   ;личная гамма для данного спрайта RGBA, -255 - 255, при отрицательном числе цвет ослабляется, при положительном усиливается
FLOAT  ScaleXYZ[3]    ;масштабирование данного спрайта
STRING VidName        ;имя файла из которого загружается картинка,
                      ;если это не *.vid то конвертация произойдет при загрузке игры

