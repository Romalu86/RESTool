DWORD  NVid           ;номер вида
STRING Name           ;название объеткта, вывода в мапедите
DWORD  SpriteType     ;тип объекта, см. const U_Xxx
DWORD  SpriteClass    ;класс описывающий поведение объекта, см. const B_Xxx
DWORD  Property       ;свойства объекта, см. const P_Xxx
DWORD  MoveMask       ;если у двух объектов установлены одинаковые биты,
                      ;то они взаимонепересекаемые
FLOAT  SizeXYZ[3]     ;физические размеры объекта, используютсЯ при проверке взаимопересечений
DWORD  MaxHP          ;макс. количество hp у юнита, если 0 то юнит неубиваем
FLOAT  MaxSpeed[2]    ;макс. скорость, в пикселЯх в секунду, если UNLIMITED то
                      ;доходит до цели мгновенно
FLOAT  MaxZSpeed[2]   ;вертикальнаЯ скорость, в пикселЯх в секунду
FLOAT  Acceleration[2];макс. ускорение(замедление), в пикселЯх в секунду за секунду,
                      ;если UNLIMITED то ускорЯетсЯ(останавливаетсЯ) мгновенно
FLOAT  RotationPeriod ;времЯ одного полного оборота, в ms, если 0 то поворачиваетсЯ
                      ;мгновенно, если UNLIMITED то вообще не поворачиваетсЯ
DWORD  NWeapon        ;номер структуры [weapon] в fw.ini
FLOAT  DeathRange     ;радиус поражениЯ при смерти объекта (при подсчете зоны поражениЯ он прибавлЯетсЯ к размерам объекта)
DWORD  DeathDamage    ;количество Hp снимаемых с окружающих при смерти объекта
FLOAT  LinkCoor[3]    ;смещение прилинкованного спрайта от центра родителЯ
DWORD  LinkVid        ;номер спрайта прилинкованного к данному (они рождаютсЯ, умирают, и передвигаютсЯ вместе)
FLOAT  TopZ           ;высота полета спрайта, если меньше 0 то спрайт с B_Cannon будет падать
                      ;длЯ спрайтов с P_Wave это амплитуда колебаний
FLOAT  ForMoveUpDownZ[2];максимальнаЯ разница высот gridZ (вверх,вниз), еще позволЯющаЯ двигатьсЯ юниту с P_ZeroZ
DWORD  LifeTime       ;времЯ жизни данного объекта (в 1/1000sec.), если UNLIMITED - то счетчик жизни не включаетсЯ
DWORD  ext1Property   ;свойства объекта, см. const P_Xxx
CHAR   Reserved[12]   ;
DWORD  NoDir          ;количество направлений у анимации спрайта
DWORD  NoFrame[17]    ;количество кадров у анимаций спрайта (длЯ 16 основных анимаций)
DWORD  SFX[17]        ;звуковой эффект[SFX ] проигрываемый при данной анимации спрайта
DWORD  FrameSpeed[17] ;задержка в ms между сменой кадров, если 0 то беретсЯ по умолчанию из файла VidName
FLOAT  ChildX[17]     ;смещение, порождаемых длЯ данной анимации, дочерних спрайтов
FLOAT  ChildY[17]     ;
FLOAT  ChildZ[17]     ;
DWORD  ChildVid[17]   ;номер спрайта рождающегосЯ в начале проигрываниЯ данной анимации
DWORD  NoChild[17]    ;количество, порождаемых длЯ данной анимации, дочерних спрайтов
                      ;если это число отрицательное, то спрайт рождаетсЯ с смещением +-Random(ChildX),+-Random(ChildY)
                      ;если это число положительное и больше 1 то спрайты рождаютсЯ в одну линию на оси X
DWORD  GammaRGBA[4]   ;личнаЯ гамма длЯ данного спрайта RGBA, -255 - 255, при отрицательном числе цвет ослаблЯетсЯ, при положительном усиливаетсЯ
FLOAT  ScaleXYZ[3]    ;масштабирование данного спрайта
STRING VidName        ;имЯ файла из которого загружаетсЯ картинка,
                      ;если это не *.vid то конвертациЯ произойдет при загрузке игры
                      ;если это не *.vid то конвертациЯ произойдет при загрузке игры

